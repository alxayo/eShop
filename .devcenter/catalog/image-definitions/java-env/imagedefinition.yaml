$schema: "1.0"
name: "Java-eng"
image: osoftwindowsdesktop_windows-ent-cpc_win11-24H2-ent-cpc
description: "This definition is for the Java engineering environment"

tasks:
  - name: ~/winget
    parameters:
      downloadUrl: 'https://raw.githubusercontent.com/alxayo/eShop/refs/heads/main/.devcenter/catalog/image-definitions/java-env/common-config.dsc.yaml'

  - name: ~/winget
    description: Install Visual Studio Code
    parameters:
      package:  Microsoft.VisualStudioCode

  - name: ~/winget
    description: Install IntelliJIDEA
    parameters:
      package:  JetBrains.IntelliJIDEA.Community

  - name: ~/winget
    description: Install EclipseIDE
    parameters:
      package:  EclipseFoundation.EclipseIDE

  - name: ~/winget
    description: Install Postman
    parameters:
      package:  Postman.Postman

  - name: ~/powershell
    parameters:
      command: |
        $env:Path = [System.Environment]::GetEnvironmentVariable('Path','Machine') + ';' + [System.Environment]::GetEnvironmentVariable('Path','User')
